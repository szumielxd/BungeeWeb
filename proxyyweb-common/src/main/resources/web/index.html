<!DOCTYPE html>
<html>
	<head>
		<title>BungeeWeb</title>
		<link href="favicon.ico" rel="icon" type="image/png" />
		<link href="css/style.css" rel="stylesheet" type="text/css" />
		<link href="css/highcharts.css" rel="stylesheet" type="text/css" />
		<link href="css/theme.css" rel="stylesheet" type="text/css" />
	</head>
	
	<body>
		<noscript>This page requires JavaScript in order to function. Please enable JavaScript and try again.</noscript>
		<div class="errorbar"></div>
		<textarea id="copied-content" name="copied-content"></textarea>
		
		<div class="mask">
			<div class="dialog-box">
				<div class="dialog" id="playerinfo" scroll-method="addPlayerLogs">
					<a class="close"><img src="images/close.png"></a>
					<div class="logs-box">
						<div class="logs scrollable">
							<div class="filters">
								<div class="label" data-lang="logs.filter">:</div>
							</div>
							<form class="extra-filters">
								<div class="chat-filters">
									<div>
										<label for="message">Message: </label>
										<input type="text" name="message" placeholder="Message RegEx" />
									</div>
								</div>
								<div class="command-filters">
									<div>
										<label for="command">Command: </label>
										<input type="text" name="command" placeholder="Commands" />
									</div>
									<div>
										<label for="arguments">Arguments: </label>
										<input type="text" name="arguments" placeholder="Arguments RegEx" />
									</div>
								</div>
								<button type="submit" style="display: none"></button>
							</form>
							<ul class="log"></ul>
						</div>
					</div>
					<div class="resizer" target=".dialog .info"></div>
					<div class="info-box">
						<div class="info scrollable">
							<div id="skinpreview"></div>
							<div class="attribute">
								<h3 data-lang="general.username" class="langcaps">:</h3>
								<h1 data-lang="players.title"></h1>
							</div>
							<div class="attribute">
								<h3 data-lang="general.uuid" class="langcaps">:</h3>
								<h2 class="uuid"></h2>
							</div>
							<div class="attribute">
								<h3 data-lang="general.activity" class="langcaps">:</h3>
								<h2>Visible time: <b id="sum-player-activity-chart">0m</b></h2>
								<div id="graph-player-activity-chart"></div>
								<div id="graph-player-activity-pie"></div>
							</div>
						</div>
					</div>
				</div>
				<div class="dialog" id="serverinfo" scroll-method="addServerLogs">
					<a class="close"><img src="images/close.png"></a>
					<div class="logs-box">
						<div class="logs scrollable">
							<div class="filters">
								<div class="label" data-lang="logs.filter">:</div>
							</div>
							<form class="extra-filters">
								<div class="chat-filters">
									<div>
										<label for="message">Message: </label>
										<input type="text" name="message" placeholder="Message RegEx" />
									</div>
								</div>
								<div class="command-filters">
									<div>
										<label for="command">Command: </label>
										<input type="text" name="command" placeholder="Commands" />
									</div>
									<div>
										<label for="arguments">Arguments: </label>
										<input type="text" name="arguments" placeholder="Arguments RegEx" />
									</div>
								</div>
								<button type="submit" style="display: none"></button>
							</form>
							<ul class="log"></ul>
						</div>
					</div>
					<div class="resizer" target=".dialog .info"></div>
					<div class="info-box">
						<div class="info scrollable">
							<div class="attribute">
								<h3 data-lang="general.servername" class="langcaps">:</h3>
								<h1 data-lang="players.title"></h1>
							</div>
							<div class="attribute">
								<h3 data-lang="general.traffic" class="langcaps">:</h3>
								<h2>Visible max players: <b id="sum-server-traffic-chart">0m</b></h2>
								<div id="graph-server-clients-chart"></div>
								<div id="graph-server-clients-pie"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<header>
			<div class="navbar">
				<div class="container">
					<h1>BungeeWeb</h1>
					<div class="right">
						<a href="/dashboard" data-permission="dashboard" class="active"><img src="images/dashboard.png" /><span data-lang="dashboard.title"></span></a>
						<a href="/logs" data-permission="logs"><img src="images/logs.png" /><span data-lang="logs.title"></span></a>
						<a href="/players" data-permission="players"><img src="images/players.png" /><span data-lang="players.title"></span></a>
						<a href="#dropdown"><img src="images/logout.png" /><span data-lang="dropdown.title"></span></a>
					</div>
				</div>
			</div>
		</header>
		
		<div class="dropdown container">
			<div>
				<a href="/settings" data-lang="settings.title" data-permission="settings.users.list"></a>
				<a href="/account" data-lang="account.title" data-permission="settings.password"></a>
				<a href="/logout" data-lang="general.logout"></a>
			</div>
		</div>
		
		<div class="client">
			<div id="dashboard" class="container">
				<div class="sect">
					<div class="half">
						<div class="inner servers">
							<h1 data-lang="dashboard.servers"> <span></span></h1>
							<div class="content-box"><ul class="log"></ul></div>
						</div>
					</div>
					<div class="half">
						<div class="inner logs">
							<h1 data-lang="dashboard.latestlogs"> <span></span></h1>
							<div class="content-box"><ul class="log"></ul></div>
						</div>
					</div>
				</div>
				<div id="graph-dashboard-container">
					<div class="graph" id="graph-dashboard" data-permission="stats"></div>
				</div>
			</div>
			
			<div id="logs" class="container">
				<h1 data-lang="logs.latestlogs"></h1>
				<form class="query-filters">
					<input type="text" name="usernames" placeholder="Filter users..." />
					<input type="text" name="servers" placeholder="Filter servers..." />
					<input type="text" name="ips" placeholder="Filter IPs..." />
					<button type="submit" style="display: none"></button>
				</form>
				<div class="filters">
					<div class="label" data-lang="logs.filter">:</div>
				</div>
				<form class="extra-filters">
					<div class="chat-filters">
						<div>
							<label for="message">Message: </label>
							<input type="text" name="message" placeholder="Message RegEx" />
						</div>
					</div>
					<div class="command-filters">
						<div>
							<label for="command">Command: </label>
							<input type="text" name="command" placeholder="Commands" />
						</div>
						<div>
							<label for="arguments">Arguments: </label>
							<input type="text" name="arguments" placeholder="Arguments RegEx" />
						</div>
					</div>
					<button type="submit" style="display: none"></button>
				</form>
				<ul class="log"></ul>
			</div>
			
			<div id="players" class="container">
				<form class="search">
					<input type="text" name="player" class="langholder" data-lang="players.placeholder" autocomplete="off" />
					<input type="submit" class="langval" data-lang="players.search" />
				</form>
			</div>
			
			<div id="settings" class="container">
				<h1 data-lang="settings.manageusers"></h1>
				<div class="userlist">
					<a class="btn" id="createbtn" data-lang="settings.createuser"></a>
					<ul class="log"></ul>
				</div>
				
				<div class="useredit">
					<form>
						<input type="hidden" name="id" id="id" value="0" />
						<div><label for="user" data-lang="general.username">:</label><input type="text" name="user" id="user" maxlength="16" /></div>
						<div><label for="pass" data-lang="general.password">:</label><input type="password" name="pass" id="pass" /></div>
						<div><label for="group" data-lang="general.group">:</label><select name="group" id="group"></select></div>
						<div class="btngroup">
							<input type="submit" class="langval" data-lang="settings.submit" />
							<a class="delete btn btnsub" data-lang="settings.delete"></a>
							<a class="cancel btn btnsub" data-lang="settings.cancel"></a>
						</div>
					</form>
				</div>
			</div>
			
			<div id="account" class="container">
				<h1 data-lang="account.changepassword"></h1>
				<form class="password">
					<div><label for="currentpass" data-lang="account.current">:</label><input type="password" name="currentpass" id="currentpass" /></div>
					<div><label for="newpass" data-lang="account.new">:</label><input type="password" name="newpass" id="newpass" /></div>
					<div><label for="confirmpass" data-lang="account.confirm">:</label><input type="password" name="confirmpass" id="confirmpass" /></div>
					<input type="submit" class="langval" data-lang="account.submit" />
				</form>
			</div>
			
			<footer><p class="footer">Powered by BungeeWeb - &copy; 2023 Dead-i, szumielxd_</p></footer>
		</div>
		
		<div class="login">
			<div class="main">
				<h1>BungeeWeb</h1>
				<form>
					<div class="error" data-lang="error.auth"></div>
					<label for="user" data-lang="general.username">:</label>
					<input type="text" name="user" />
					
					<label for="pass" data-lang="general.password">:</label>
					<input type="password" name="pass" />
					
					<div class="center"><input type="submit" class="langval" data-lang="general.login" /></div>
				</form>
			</div>
		</div>
		
		<script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
		<script src="https://code.highcharts.com/stock/highstock.js"></script>
		<script src="https://code.highcharts.com/modules/boost.js"></script>
		<script src="js/three.min.js"></script>
		<script src="js/skinviewer.js"></script>
		<script src="js/client.js"></script>
		<script src="js/client.dashboard.js"></script>
		<script src="js/client.logs.js"></script>
		<script src="js/client.players.js"></script>
		<script src="js/client.account.js"></script>
		<script src="js/client.settings.js"></script>
	</body>
</html>
